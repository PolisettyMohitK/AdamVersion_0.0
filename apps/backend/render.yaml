services:
  - type: web
    name: adam-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
    healthCheckPath: /
